<form>
  <div class="form-group">
    <input
      #emailControl="ngModel"
      appEmailvalidator
      appHover="pink"
      type="email"
      class="form-control"
      name="name"
      [(ngModel)]="email"
      placeholder="Enter valid email"
    />
  </div>
  <div>
    {{ emailControl.errors | json }}
  </div>
  <div class="form-group">
    <input
      appHover="steelblue"
      type="password"
      class="form-control"
      name="name"
      [(ngModel)]="password"
      placeholder="Enter Password"
    />
  </div>
  <div class="form-control">
    <button class="btn btn-primary" (click)="Login()">Login</button>
  </div>
</form>
