<app-header></app-header>
<!-- {{ rooms$ | async | json }} -->
{{ title }}
<h1>Number of Rooms available {{ roomsCount$ |async }}</h1>
<div [hidden]="flag">
  <p [ngStyle]="{ backgroundColor: flag ? 'green' : 'red' }">Number of rooms</p>
  <div [innerText]="numberOfRooms"></div>
</div>
<button
  (click)="toggle()"
  class="btn btn-outline-success"
  [ngStyle]="{ color: flag ? 'blue' : 'black' }"
>
  Toggle button
</button>
<button
  (click)="editRoom()"
  class="btn btn-outline-success"
  [ngStyle]="{ color: flag ? 'blue' : 'black' }"
>
  Edit room
</button>

<button
  (click)="deleteRoom()"
  class="btn btn-outline-success"
  [ngStyle]="{ color: flag ? 'blue' : 'black' }"
>
  Delete Room
</button>
<!-- {{ roomsList | json }} -->
<!-- <p [innerText]="flag"></p> -->
{{ roomsint.availableRooms ? " Rooms available" : " no rooms available" }}
<div *ngIf="roomsint?.availableRooms">Rooms Available</div>
<div *ngIf="selectedRooms">
  {{ selectedRooms | json }}
</div>
<h1>{{ getError$ | async }}</h1>
<div *ngIf="rooms$ | async as rooms">
  <app-rooms-list
    [rooms]="rooms"
    (selectedRooms)="selectRooms($event)"
    [title]="title"
  ></app-rooms-list>
</div>

<!-- <div>
  {{ roomsList | json }}
</div> -->
<div>
  <button (click)="addRoom()">Add room</button>
</div>

<h1>{{ totalBytes }} loaded</h1>
